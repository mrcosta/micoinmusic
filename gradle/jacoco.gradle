jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it,
                    exclude: [
                            '**/Application.class**',
                            'com/micoinmusic/interceptors/**',
                            'com/micoinmusic/configuration/**'
                    ])
        })
    }
}